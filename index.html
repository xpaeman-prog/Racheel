<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - RACHEEL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="images/logo.jpeg" alt="شعار RACHEEL" class="logo">
      <h1 id="title">RACHEEL</h1>
      <p id="subtitle">YOUR PERMANENT EXHIBITION</p>
      <div class="teasers">
        <p id="teaser1"></p>
        <p id="teaser2"></p>
        <p id="teaser3"></p>
        <p id="teaser4"></p>
        <p id="teaser5"></p>
      </div>
    </div>

    <div class="right">
      <form class="login-box">
        <input type="text" id="email" placeholder="Email or Phone" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" id="login-btn" class="login-btn">Log In</button>
        <a href="#" id="forgot" class="forgot">Forgot password?</a>
        <hr>
        <button type="button" id="signup-btn" class="signup-btn" onclick="window.location.href='signup.html'">
          Create New Account
        </button>
      </form>
    </div>
  </div>

  <footer>
    <p>© 2026 RACHEEL - جميع الحقوق محفوظة</p>
  </footer>

  <!-- سكربت داخلي -->
  <script>
    const translations = {
      ar: {
        subtitle: "معرضك الدائم",
        teaser1: "ابدأ رحلتك معنا اليوم، واجعل منتجاتك في معرض دائم يراها الجميع!",
        teaser2: "RACHEEL… منصتك لتتحول أفكارك الصغيرة إلى نجاحات كبيرة.",
        teaser3: "انضم الآن واكتشف كيف يمكن لمعرضك الرقمي أن يجذب عملاء من كل مكان.",
        teaser4: "مع RACHEEL، كل ورشة لها صوت، وكل منتج له جمهور.",
        teaser5: "لا تدع إبداعك يضيع… شاركه مع العالم عبر معرضك الدائم.",
        email: "البريد الإلكتروني أو رقم الهاتف",
        password: "كلمة المرور",
        loginBtn: "تسجيل الدخول",
        forgot: "هل نسيت كلمة المرور؟",
        signupBtn: "إنشاء حساب جديد"
      },
      en: {
        subtitle: "YOUR PERMANENT EXHIBITION",
        teaser1: "Start your journey today and showcase your products permanently!",
        teaser2: "RACHEEL… your platform to turn small ideas into big successes.",
        teaser3: "Join now and discover how your digital exhibition can attract customers everywhere.",
        teaser4: "With RACHEEL, every workshop has a voice, every product has an audience.",
        teaser5: "Don’t let your creativity fade… share it with the world.",
        email: "Email or Phone",
        password: "Password",
        loginBtn: "Log In",
        forgot: "Forgot password?",
        signupBtn: "Create New Account"
      }
      // أضف باقي اللغات بنفس النمط
    };

    let userLang = navigator.language.slice(0,2);
    if (!translations[userLang]) userLang = "en";

    const t = translations[userLang];
    document.getElementById("subtitle").textContent = t.subtitle;
    document.getElementById("teaser1").textContent = t.teaser1;
    document.getElementById("teaser2").textContent = t.teaser2;
    document.getElementById("teaser3").textContent = t.teaser3;
    document.getElementById("teaser4").textContent = t.teaser4;
    document.getElementById("teaser5").textContent = t.teaser5;
    document.getElementById("email").placeholder = t.email;
    document.getElementById("password").placeholder = t.password;
    document.getElementById("login-btn").textContent = t.loginBtn;
    document.getElementById("forgot").textContent = t.forgot;
    document.getElementById("signup-btn").textContent = t.signupBtn;
  </script>
</body>
</html>
