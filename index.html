<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - RACHEEL</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1A2A5A, #3D5FA8);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .logo {
      width: 100px;
      margin-bottom: 15px;
    }
    h1 {
      margin: 10px 0;
    }
    p {
      font-size: 14px;
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
    }
    button {
      width: 95%;
      padding: 12px;
      background: #FFD700;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      color: #1A2A5A;
    }
    button:hover {
      background: #FFC107;
    }
    a {
      color: #FFD700;
      text-decoration: none;
      font-size: 14px;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/logo.jpeg" alt="شعار RACHEEL" class="logo">
    <h1>RACHEEL</h1>
    <p>مرحبًا بك من جديد – سجل دخولك وابدأ رحلتك</p>

    <form onsubmit="loginUser(event)">
      <input type="email" id="email" placeholder="البريد الإلكتروني" required><br>
      <input type="password" id="password" placeholder="كلمة المرور" required><br>
      <button type="submit">تسجيل الدخول</button>
    </form>

    <br>
    <a href="#" onclick="resetPassword()">نسيت كلمة المرور؟</a><br><br>
    <a href="signup.html">إنشاء حساب جديد</a>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js"></script>

  <script>
    // إعدادات مشروعك من Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAB4unMSA684UrqqSvS4xXHdKRc9MEcXps",
      authDomain: "racheel.firebaseapp.com",
      projectId: "racheel",
      storageBucket: "racheel.firebasestorage.app",
      messagingSenderId: "819433600751",
      appId: "1:819433600751:web:2c6fc47c39cd18e76dcd1a",
      measurementId: "G-B57B2TVF25"
    };

    // تهيئة Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const analytics = firebase.analytics();

    // تسجيل الدخول
    function loginUser(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          if (userCredential.user.emailVerified) {
            alert("تم تسجيل الدخول بنجاح!");
            window.location.href = "home.html"; // تحويل للصفحة الرئيسية
          } else {
            alert("يرجى تأكيد بريدك الإلكتروني قبل تسجيل الدخول.");
          }
        })
        .catch((error) => {
          alert("خطأ: " + error.message);
        });
    }

    // استعادة كلمة المرور
    function resetPassword() {
      const email = document.getElementById("email").value;
      if (!email) {
        alert("من فضلك أدخل بريدك الإلكتروني أولاً.");
        return;
      }
      auth.sendPasswordResetEmail(email)
        .then(() => {
          alert("تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني.");
        })
        .catch((error) => {
          alert("خطأ: " + error.message);
        });
    }
  </script>
</body>
</html>
