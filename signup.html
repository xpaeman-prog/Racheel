<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب جديد - RACHEEL</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1A2A5A, #3D5FA8);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .logo {
      width: 100px;
      margin-bottom: 15px;
    }
    h1 {
      margin: 10px 0;
    }
    p {
      font-size: 14px;
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
    }
    button {
      width: 95%;
      padding: 12px;
      background: #FFD700;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      color: #1A2A5A;
    }
    button:hover {
      background: #FFC107;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/logo.jpeg" alt="شعار RACHEEL" class="logo">
    <h1>RACHEEL</h1>
    <p>معرضك الدائم – شارك إبداعك مع العالم</p>

    <form onsubmit="registerUser(event)">
      <input type="email" id="email" placeholder="البريد الإلكتروني" required><br>
      <input type="email" id="confirmEmail" placeholder="تأكيد البريد الإلكتروني" required><br>
      <input type="password" id="password" placeholder="كلمة المرور" required><br>
      <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" required><br>
      <button type="submit">إنشاء حساب</button>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js"></script>

  <script>
    // إعدادات مشروعك من Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAB4unMSA684UrqqSvS4xXHdKRc9MEcXps",
      authDomain: "racheel.firebaseapp.com",
      projectId: "racheel",
      storageBucket: "racheel.firebasestorage.app",
      messagingSenderId: "819433600751",
      appId: "1:819433600751:web:2c6fc47c39cd18e76dcd1a",
      measurementId: "G-B57B2TVF25"
    };

    // تهيئة Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const analytics = firebase.analytics();

    // تسجيل مستخدم جديد
    function registerUser(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const confirmEmail = document.getElementById("confirmEmail").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (email !== confirmEmail) {
        alert("البريد الإلكتروني غير متطابق!");
        return;
      }
      if (password !== confirmPassword) {
        alert("كلمة المرور غير متطابقة!");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          userCredential.user.sendEmailVerification()
            .then(() => {
              alert("تم إنشاء الحساب! تحقق من بريدك الإلكتروني لتأكيد الحساب.");
              window.location.href = "index.html"; // تحويل لصفحة تسجيل الدخول
            });
        })
        .catch((error) => {
          alert("خطأ: " + error.message);
        });
    }
  </script>
</body>
</html>
